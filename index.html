<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <aside class="about">
      <img class="about__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a
        class="about__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main">
      <div class="task task_new">
        <label class="task__title" for="new-task">Add Item</label>
        <div class="task__body">
          <input class="task__input" id="new-task" type="text">
          <button class="task__btn btn task__btn_add" id="add-btn">Add</button>
        </div>
      </div>
      <div class="task task_edit">
        <h3 class="task__title">Todo</h3>
        <ul class="task__list task__list--incomplete" id="incompleteTasks">
          <li class="task__item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input class="item__input" type="text">
            <button class="task__btn btn task__btn_edit">Edit</button>
            <button class="task__btn btn task__btn_delete">
              <img class="task__img" src="./remove.svg" alt="remove item">
            </button>
          </li>
          <li class="task__item task_item--edit">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input
              class="item__input"
              type="text"
              value="Go Shopping">
            <button class="task__btn btn task__btn_edit">Save</button>
            <button class="task__btn btn task__btn_delete">
              <img class="task__img" src="./remove.svg" alt="remove item">
            </button>
          </li>
        </ul>
      </div>

      <div class="task task_complete">
        <h3 class="task__title">Completed</h3>
        <ul class="task__list task__list_completed" id="completed-tasks">
          <li class="task__item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input class="item__input" type="text">
            <button class="task__btn btn task__btn_edit">Edit</button>
            <button class="task__btn btn task__btn_delete">
              <img class="task__img" alt="remove item" src="./remove.svg" alt="remove item">
            </button>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
